# localhost
spring.datasource.url= jdbc:postgresql://localhost:5432/guides
spring.datasource.password= 1234
spring.datasource.username= postgres
spring.jpa.show-sql= true
server.port=8080

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQL82Dialect

# Hibernate ddl auto (create, create-drop, validate, update)
#spring.jpa.hibernate.ddl-auto= update
#spring.jpa.hibernate.ddl-auto= create-drop
# !!! Set 'none' if Liquibase using !!!
spring.jpa.hibernate.ddl-auto= update

# Fixing of exception "Multiple representations of the same entity..."
spring.jpa.properties.hibernate.event.merge.entity_copy_observer=allow

#Uploading and unloading files from the database
spring.servlet.multipart.max-file-size=51200KB
spring.servlet.multipart.max-request-size=51200KB


